<div class="grid grid-cols-6 gap-0 mt-12">
    <div class="col-start-2 col-span-4 bg-fuchsia-200 text-indigo-600 italic rounded-t-md">
        <h1 class="my-4 text-center text-4xl font-bold">Today's To Do</h1>
    </div>
    <div class="col-start-2 col-span-4">
        <input type="text" (keydown.enter)="addTodo()" [(ngModel)]="inputValue" style="border-left: none; border-right: none;" class="bg-sky-100 border border-gray-300 text-stone-800 text-sm block w-full p-2.5 dark:bg-sky-100 dark:border-gray-300 dark:placeholder-gray-400 dark:text-white" placeholder="Add to your list">
        <ul class="w-full text-sm font-medium text-stone-800 bg-sky-100 border dark:bg-sky-100 dark:text-white">
            <li *ngFor="let todo of testEmitter$ | async; let i = index" class="w-full border-b border-gray-300 rounded-t-lg dark:border-gray-300">
                <todo-list [todo]="testEmitter$" [index]="i" (onDelete)="deleteTodo(testEmitter$.getValue()[i].id)"></todo-list>
            </li>
        </ul>
        <input type="button" class="w-full text-xl font-medium text-indigo-600 cursor-pointer min-h-14 rounded-b-md dark:bg-indigo-300 dark:border-indigo-400" value="Clear all completed">
    </div>
    <div class="col-start-2 col-span-4">

    </div>
</div>
